{% extends "base.html" %} {% block content %}
    {% load render_table from django_tables2 %}
    <div class="container">
        <div class="row text-center align-items-center">
            <div class="col-sm-6">
                <h3>Detail View of {{ market.coin }}</h3>

                <a
                        class="btn btn-primary btn-comment"
                        href="{% url 'portfolio:create' %}"
                >Add new asset</a>
                <br/>
            </div>
            <div class="col-sm-6">
                <h3>
                    You have overally {{ overall }} {{ market.coin }}s
                </h3>
                {% render_table table %}
            </div>
        </div>
    </div>
{% endblock %}
