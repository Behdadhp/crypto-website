{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}

<div class="container ">
  <div class="text-center">

    <h1>Login</h1>
</div>
    <form class="text-center" method="POST" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}

        <button type="submit" class="btn btn-primary">Login</button>

      {% endbuttons %}
    </form>
</div>
{% endblock %}
